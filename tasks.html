<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tâches Employé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html"> ... Accueil</a>
    <a href="login.html">... Déconnexion</a>
  </nav>

  <div class="container">
    <h1>Vos Tâches </h1>
    <p id="info"></p>
    <ul id="tasks-list"></ul>
  </div>

  <script>
    // Simulation des tâches par employé
    const tasks = {
      "101": [" Préparer rapport mensuel", " Assister à la réunion", " Vérifier les mails"],
      "102": [" Gérer les impressions", " Organiser les archives"],
      "103": [" Développer la page web", " Corriger les bugs", " Mettre à jour le site"]
    };

    const params = new URLSearchParams(window.location.search);
    const empid = params.get("empid");

    const info = document.getElementById("info");
    const list = document.getElementById("tasks-list");

    if (tasks[empid]) {
      info.textContent = "Employé ID: " + empid;
      tasks[empid].forEach(t => {
        const li = document.createElement("li");
        li.textContent = t;
        list.appendChild(li);
      });
    } else {
      info.textContent = "⚠️ Aucun employé trouvé avec cet ID.";
    }
  </script>
</body>
</html>
